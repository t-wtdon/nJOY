<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <script>
      // 現在のURLのパスを取得
      var path = window.location.pathname;

      // すでに '/nJOY' がプレフィックスとして付いている場合はリダイレクトしない
      if (!path.startsWith("/nJOY")) {
        // ベースパス '/nJOY' を付けてリダイレクト
        window.location.replace("/nJOY" + path);
      }
    </script>
  </head>
  <body></body>
</html>
